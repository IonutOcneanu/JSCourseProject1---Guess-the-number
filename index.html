<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Guess my number!" />
    <meta name="keywords" content="HTML,CSS,guess,number,game" />
    <link rel="icon" href="o" sizes="32x32" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="info">
      <p>(Choose a number between 1 and 20)</p>
    </div>
    <div class="reset">
      <div>
        <button
          type="button"
          class="button"
          id="button-reset"
          onclick="resetScore();"
        >
          Reset the game!
        </button>
      </div>
    </div>
    <div class="wrapper">
      <h1>Guess the number!</h1>
      <div class="number">
        <div class="number-box-line">
          <div class="number-box" id="hidden">?</div>
        </div>
      </div>
      <div class="content">
        <div class="content-left">
          <div class="message">
            <p id="message">Start guessing:</p>
          </div>
          <div class="input-number">
            <input
              type="number"
              placeholder="Try your number!"
              class="field"
              id="number-input"
            />
          </div>
          <div class>
            <button
              type="button"
              class="button"
              id="button-input"
              onclick="validation();"
            >
              Guess!
            </button>
          </div>
        </div>
        <div class="content-right">
          <ul id="score-panel">
            <ul id="score">
              <li>Current score:</li>
              <li type="number" id="current-score">20</li>
            </ul>
            <ul id="highscore-panel">
              <li>Highscore:</li>
              <li id="highscore">0</li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
